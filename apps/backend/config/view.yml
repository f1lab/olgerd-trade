default:
  http_metas:
    content-type: text/html

  metas:
    #title:        symfony project
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow
    viewport:      width=device-width, initial-scale=1.0

  stylesheets:
    - bootstrap
    - lightbox.min.css
    - main

  javascripts:
    - "http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    - bootstrap.min.js
    - tiny-mce/tiny_mce
    - go-tiny-mce
    - lightbox.min.js
    - main

  has_layout:     true
  layout:         layout
